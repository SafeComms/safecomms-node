name: Publish Node.js SDK

on:
  push:
    branches: [ "main" ]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm test
      - run: npm run build
      - run: npm config list
      - run: npm publish --provenance --access public --verbose
        if: github.event_name == 'release'
